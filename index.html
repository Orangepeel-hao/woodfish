<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字化木鱼</title>
    <link rel="shortcut icon" href="https://cas.pxc.jx.cn/lyuapServer/favicon.ico" type="image/x-icon">
    <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?7b9cd8e5fab7064357595d814e16d386";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #000;
        }

        .halo {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 50vmin;
            height: 50vmin;
            transform: translate(-50%,-50%);
            border-radius: 50%;
            animation: halo 10s linear 0s infinite;
        }
        .h1{
            animation-delay: 2s;
        }
        .h2{
            animation-delay: 4s;
        }
        .h3{
            animation-delay: 6s;
        }
        .h4{
            animation-delay: 8s;
        }
        .h5{
            animation-delay: 10s;
        }
        @keyframes halo{
            0%{
                width: 45vmin;
                height: 45vmin;
                box-shadow: 0 0 12px rgba(255, 215, 0, 0);
            }
            70%{
                width: 80vmin;
                height: 80vmin;
                box-shadow: 0 0 36px rgba(255, 215, 0, 1);
            }
            100%{
                width: 100vmin;
                height: 100vmin;
                box-shadow: 0 0 12px rgba(255, 215, 0, 0);
            }
        }
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            width: 50vmin;
            height: 50vmin;
            border-radius: 50%;
        }

        .num {
            display: block;
            width: 300px;
            position: fixed;
            top: 10vmin;
            left: calc(50% - 150px);
            color: #fff;
            font-size: 10vmin;
            text-align: center;
            z-index: 2;
        }

        .solgan {
            position: fixed;
            bottom: 20vmin;
            width: 100%;
            font-size: 6vmin;
            font-weight: 999;
            color: rgba(255, 215, 0, 1);
            text-align: center;
        }
    </style>
</head>

<body>
    <audio src="woodfish.mp3"></audio>
    <audio loop src="split (1).mp3"></audio>
    <span class="num"></span>
    <div class="halo"></div>
    <div class="halo h1"></div>
    <div class="halo h2"></div>
    <div class="halo h3"></div>
    <div class="halo h4"></div>
    <div class="halo h5"></div>
    <img class="center" src="fish.webp">
    </div>
    <span class="solgan">
        <img style="vertical-align: middle;width: 10vmin;height: 10vmin;"
            src="https://cas.pxc.jx.cn/lyuapServer/favicon.ico">
        :都什么年代了,还在敲传统木鱼
    </span>
</body>
<script>
    let merits = localStorage.getItem('merits') || 0
    let span = document.querySelector('span')
    let mp3 = document.querySelectorAll('audio')
    span.innerHTML = `功德:${merits}`
    mp3.playbackRate = 9
    document.querySelector('.center').onclick = function () {
        //功德加1
        localStorage.setItem('merits', ++merits);
        //把功德置于木鱼上方
        span.innerHTML = `功德:${localStorage.getItem('merits')}`;
        mp3[0].play();
        mp3[0].volume=1;
        mp3[1].volume=0.3;
        mp3[1].paused&&mp3[1].play();
    }
</script>

</html>
