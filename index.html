<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字化木鱼</title>
    <link rel="shortcut icon" href="https://cas.pxc.jx.cn/lyuapServer/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #000;
        }

        .halo {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 0vmax;
            height: 0vmax;
            translate: -50% -50%;
            border-radius: 50%;
            box-shadow: 0 0 24px #ffd700;
            animation: halo 5s linear 0s infinite;
        }
        .h1{
            animation-delay: 2s;
        }
        .h2{
            animation-delay: 4s;
        }
        .h3{
            animation-delay: 6s;
        }
        .h4{
            animation-delay: 8s;
        }
        .h5{
            animation-delay: 10s;
        }
        @keyframes halo{
            0%{
                width: 30vmax;
                height: 30vmax;
            }
            100%{
                width: 110vmax;
                height: 110vmax;
            }
        }
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            translate: -50% -50%;
            width: 50vmin;
            height: 50vmin;
            border-radius: 50%;
        }

        .num {
            display: block;
            width: 300px;
            position: fixed;
            top: 10vmin;
            left: calc(50% - 150px);
            color: #fff;
            font-size: 10vmin;
            text-align: center;
            z-index: 2;
        }

        .solgan {
            position: fixed;
            bottom: 20vmin;
            width: 100%;
            font-size: 6vmin;
            font-weight: 999;
            color: rgba(251, 215, 0, 1);
            text-align: center;
        }
    </style>
</head>

<body>
    <span class="num"></span>
    <div class="halo "></div>
    <div class="halo h1"></div>
    <div class="halo h2"></div>
    <div class="halo h3"></div>
    <div class="halo h4"></div>
    <div class="halo h5"></div>
    <img class="center" src="fish.webp">
    <audio src="woodfish.mp3"></audio>
    </div>
    <span class="solgan">
        <img style="vertical-align: middle;width: 10vmin;height: 10vmin;"
            src="https://cas.pxc.jx.cn/lyuapServer/favicon.ico">
        :都什么年代了,还在敲传统木鱼
    </span>
</body>
<script>
    let merits = localStorage.getItem('merits') || 0
    let rate = 0
    let timeid = []
    let span = document.querySelector('span')
    let mp3 = document.querySelector('audio')
    span.innerHTML = `功德:${merits}`
    mp3.playbackRate = 2
    // 光晕动画
    setInterval(function () {
        rate = 0;
    }, 2000)
    document.querySelector('.center').onclick = function () {
        //功德加1
        localStorage.setItem('merits', ++merits);
        //把功德置于木鱼上方
        span.innerHTML = `功德:${localStorage.getItem('merits')}`;
        mp3.play();
    }
</script>

</html>
